<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="app2" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    </script>
</head>
<style>
    #mmodal {

        position: center;
        width: 100%;
        height: 100%;
        background-color: lightgrey;
        z-index: 1;
        visibility: hidden;
    }
    #imgg {
        position: center;
    }
</style>
<body>

<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">WorldWind Custom Placemark</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>



            <div id="mmodal">
                <div id="content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Hanoi, Vietnam</h2>
                    </div>
                    <img src="https://sprudge.com/wp-content/uploads/2019/11/AdobeStock_134800403.jpeg" width="200px" id="imgg">
                    <p>Capital of Vietnam</p>
                </div>
            </div>



        </div>
        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="1000" height="1000"
                    style="width: 100%; height: auto; background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
</div>
</body>
</html>
